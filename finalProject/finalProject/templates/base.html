{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Staff Management System</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
 
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link {% if request.path == '/' or request.path == '/home/' %}active{% endif %}" href="{% url 'home' %}">Home</a>
    </li>
        <li class="nav-item">
        <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
    </li>

    <!-- Dropdown nav-item -->
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle {% if request.path == '/about/' or request.path == '/contact/' %}active{% endif %}" 
           data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">
        </a>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'about' %}">About</a></li>
            <li><a class="dropdown-item" href="{% url 'contact' %}">Contact Us</a></li>
        </ul>
    </li>
</ul>

    {% block content %}
    {% endblock %}
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
